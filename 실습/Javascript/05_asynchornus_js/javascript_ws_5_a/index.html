<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .photos img {
        width: 500px;
      }
    </style>
  </head>

  <body>
    <h1>Mars Rover Photos - Step 1</h1>
    <div class="photos"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      // const API_URL = "https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos";
      const API_URL = "https://api.nasa.gov/planetary/apod/";
      const API_KEY = "DEMO_KEY";
      // 아래에 코드 작성
      const imgDiv = document.getElementsByClassName("photos")[0];
      axios({
        method: "get",
        url: API_URL,
        params: { api_key: API_KEY, start_date: "2025-11-01" },
      }).then((response) => {
        console.log(response);
        response.data.forEach((data) => {
          const imgTag = document.createElement("img");
          imgTag.src = data.hdurl;
          imgDiv.appendChild(imgTag);
        });
      });
    </script>
  </body>
</html>
