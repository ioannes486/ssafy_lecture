<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <p>Message : {{ msg }}</p>
      <div v-html="rawHtml"></div>
      <div v-bind:id="dynamicId">Dynamic-id</div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const msg = ref("hello ssafy");
          const rawHtml = "<span> 이곳은 js영역에서 작송된 text입니다.</span>";
          const dynamicId = "my-id";
          return {
            msg,
            rawHtml,
            dynamicId,
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
